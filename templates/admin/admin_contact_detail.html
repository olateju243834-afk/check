
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Contact Details</h2>
            <div>
                <button onclick="window.print()" class="btn btn-success me-2">
                    <i class="fas fa-print"></i> Print
                </button>
                <a href="{{ url_for('admin_contacts') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Contacts
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Contact Message #{{ contact.id }}</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <strong>Name:</strong><br>
                        {{ contact.name }}
                    </div>
                    <div class="col-md-6">
                        <strong>Email:</strong><br>
                        <a href="mailto:{{ contact.email }}">{{ contact.email }}</a>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <strong>Subject:</strong><br>
                        {{ contact.subject }}
                    </div>
                    <div class="col-md-6">
                        <strong>Date Received:</strong><br>
                        {{ contact.created_at.strftime('%Y-%m-%d %H:%M:%S') }}
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12">
                        <strong>Message:</strong><br>
                        <div class="border rounded p-3 mt-2" style="background-color: #f8f9fa;">
                            {{ contact.message | nl2br | safe }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between">
                    <a href="mailto:{{ contact.email }}?subject=Re: {{ contact.subject }}" class="btn btn-primary">
                        <i class="fas fa-reply"></i> Reply via Email
                    </a>
                    <form method="POST" action="{{ url_for('admin_delete_contact', contact_id=contact.id) }}" class="d-inline" 
                          onsubmit="return confirm('Are you sure you want to delete this contact?')">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Delete Contact
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
