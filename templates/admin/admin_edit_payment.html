
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Payment - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Edit Payment</h2>
            <a href="{{ url_for('admin_view_payment', payment_id=payment.id) }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Payment Details
            </a>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Edit Payment #{{ payment.id }}</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="full_name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ payment.full_name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="matric_number" class="form-label">Matric Number</label>
                                <input type="text" class="form-control" id="matric_number" name="matric_number" value="{{ payment.matric_number }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="level" class="form-label">Level</label>
                                <select class="form-select" id="level" name="level" required>
                                    <option value="100" {% if payment.level == 100 %}selected{% endif %}>100L</option>
                                    <option value="200" {% if payment.level == 200 %}selected{% endif %}>200L</option>
                                    <option value="300" {% if payment.level == 300 %}selected{% endif %}>300L</option>
                                    <option value="400" {% if payment.level == 400 %}selected{% endif %}>400L</option>
                                    <option value="500" {% if payment.level == 500 %}selected{% endif %}>500L</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ payment.email }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="phone_number" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{ payment.phone_number }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="total_amount" class="form-label">Total Amount (â‚¦)</label>
                                <input type="number" step="0.01" class="form-control" id="total_amount" name="total_amount" value="{{ payment.total_amount }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="transaction_ref" class="form-label">Transaction Reference</label>
                        <input type="text" class="form-control" id="transaction_ref" name="transaction_ref" value="{{ payment.transaction_ref or '' }}">
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin_view_payment', payment_id=payment.id) }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
